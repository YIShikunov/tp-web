{% extends "base.html" %}



{% block main %}

{% if user.is_authenticated %}
<div class="span8">
	<h2>Ask a question to the audience.</h2>
	<form method="post" action="/ask/">
	{% csrf_token %}	
	{{ form }}<br>
	<input type="submit" value="Ask!" />
	</form>
</div>
{% else %}
<div class="alert alert-danger" role="alert">
You must be logged in to submit a question
</div>
{% endif %}

{% endblock %}
